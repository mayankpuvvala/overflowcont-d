<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        .box{
            border: 2px solid black;
            width: 200px;
            height: 50px;
            overflow: hidden;
        }
        .box2{
            border: 2px solid purple;
            font-size: larger;
            width: 90px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <section><div class="box2" >
        OVERFLOW
    </div></section>
    <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo esse corporis dignissimos 
        <br> beatae aliquid perspiciatis eius eligendi, ea </div>
        
    <p>content outside the box.</p>
</body>
</html>
